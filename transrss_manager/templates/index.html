<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmission RSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    {% include "components/navbar.html" %}
    <div class="container-fluid py-3">
        <div class="row">
            <div class="col-3">
                {% include "components/feed_list.html" %}
            </div>
            <div class="col">
                <div class="d-flex flex-row align-items-top">
                    <h4 class="ps-1">Torrents</h4>
                    {% if user.is_authenticated %}
                    <a class="ms-2 py-1" href="{% url 'torrent_refresh' %}">
                        <i class="bi-arrow-clockwise"></i>
                    </a>
                    {% endif %}
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Publish Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for torrent in torrents %}
                        <tr>
                            <td>
                                <a class="text-decoration-none text-body" href="{{torrent.url}}">{{torrent.title}}</a>
                                {% if torrent.added %}
                                <i class="bi-check-circle-fill text-success"></i>
                                {% endif %}
                            </td>
                            <td>{{torrent.pub_date|date:"Y-m-d H:i"}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
